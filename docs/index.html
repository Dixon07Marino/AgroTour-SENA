<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <link rel="stylesheet" href="./styles.css">
	<link rel="icon" href="public/images/agrotour-logo-diana-whitebg.jpg">
	<script src="./main.js" defer></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Bree+Serif&family=Lilita+One&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="bg">
        <div class="container-l">
            <form id="loginForm" class="form">
                <img src="public/images/cameleon.png" alt="Logo">
                <div class="title"><h3>INICIAR SESIÓN</h3></div>
                <div class="info">
                    <div class="inputcont">
                        <div class="input">
                            <input type="email" id="loginEmail" class="email" placeholder="Correo electrónico" required autocomplete="off" name="email"> 
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input">
                            <input type="password" id="loginPassword" class="pass" placeholder="Contraseña" required autocomplete="off" name="password">
                            <i class="fa-solid fa-eye password-icon" id="toggleIcon1"></i>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="enviar">LOGIN</button>
                    <div class="text">
                        <h3>¿Aún no tienes cuenta?</h3>
                        <a href="pages/Register/index.html">Registrarse</a>
                    </div>
                    <div class="error-div"><p id="login-error-message" class="error-message"></p></div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
    <title>Registrarse</title>
    <link rel="icon" href=" ">
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Bree+Serif&family=Lilita+One&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
	
	
	<main class="bg">
		<div class="container-r">
			
			<form class="form" onsubmit="return samePasswords()">
			<div class="title"><h3>REGISTRARSE</h3></div>
				<div class="info">
					<div class="inputcont">
					<div class="input"><input type="text" class="user" id="user" placeholder="Nombre de usuario" required autocomplete="off"> <i class="fa-solid fa-user"></i></div>
					<div class="input"><input type="email" class="email" id="email" placeholder="Correo electrónico" required autocomplete="off"> <i class="fa-solid fa-envelope" id="email" ></i></div>
					<div class="input"><input type="password" class="pass" id="pass" placeholder="Contraseña" required autocomplete="off"> <i class="fa-solid fa-eye password-icon" id="toggleIcon1" onclick="togglePasswords()"></i></div>
					<div class="input"><input type="password" class="pass" id="pass2" placeholder="Repetir contraseña" required autocomplete="off"> <i class="fa-solid fa-eye password-icon" id="toggleIcon2" onclick="togglePasswords()"></i></div>
					</div>
					<div class="buttons">
					</div>
					<button type="submit" class="enviar">REGISTRARME</button>
				<div class="text">
					<h3>¿Ya tienes cuenta?</h3>
					<a href="../Login/index.html">Iniciar sesión</a>
				</div>
			</form>
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>

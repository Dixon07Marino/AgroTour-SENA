<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="icon" href="/docs/images/logo-del-sena-verde.jpg">
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Alata&family=Bebas+Neue&family=Bree+Serif&family=Lilita+One&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
	
	
	<main class="bg">
		<div class="container-l">
			
			<form class="form">
			<div class="title"><h3>INICIAR SESIÓN</h3></div>
				<div class="info">
					<div class="inputcont">
					<div class="input"><input type="text" class="user" id="user" placeholder="Nombre de usuario" required autocomplete="off"> <i class="fa-solid fa-user"></i> </div>
					<div class="input"><input type="password" class="pass" id="pass" placeholder="Contraseña" required autocomplete="off"> <i class="fa-solid fa-eye password-icon" id="toggleIcon1" onclick="togglePasswords()"></i> </div>
					</div>
					<div class="buttons">
					<div class="check">
					<input type="checkbox" id="check" class="checkbox">
					<label for="checkbox">Recuerdame</label>
					</div>
					<a href=" ">¿Olvidaste tu contraseña?</a>
					</div>
					<br>
					<button type="submit" onclick="mostrar()" class="enviar">LOGIN</button>
				<div class="text">
					<h3>¿Aún no tienes cuenta?</h3>
					<a href="../Register/index.html">Registrarse</a>
				</div>
			</form>
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>
